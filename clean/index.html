<!DOCTYPE html>
<html>
<head>
  <title>Paulo Carvalho Psiquiatria</title>
  <style>
	  /* width breakpoints (-) _colunas_ 768 px _linhas_ (+) */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
	
	.width100 { width: 100%; }
	.width50  { width: 50%;  }
	.width25  { width: 25%;  }

    .section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
	  
	@media (max-width: 768px) {
		.section { flex-direction: column; }
		.section1 { height: 200vh; }
		.section2 { height: 180vh; }
		.section3 { height: 90vh;  }
	}

	@media (min-width: 769px) {
		.section { flex-direction: row;    }
		.section1 { height: 100vh; }
		.section2 { height: 90vh;  }
		.section3 { height: 33vh;  }
	}

    .section1 {
      background-image: url('img/bkg/section1-background-image.jpg');
      background-size: cover;
      background-position: center;
    }

    .section1 .logo {
      text-align: center;
      margin-bottom: 50px;
    }

    .section1 .form {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
	  margin: 20px;
      padding: 30px;
      border-radius: 5px;
    }

    .section2 {
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
    }

    .section2 .image, .section2 .image img { height: 100%; }

    .section2 .info {
	  height: 100%;
      display: flex;
	  flex-direction: column;
	  justify-content: space-between;
      text-align: right;
      padding: 20px;
    }
	
    .section2 .info .slogan     { height: 20%; color: #444; }	
    .section2 .info .activities { height: 30%; color: #444; }	
    .section2 .info .cv         { height: 10%; }

    .section3 {
      background-color: #333;
      color: #fff;
      padding: 30px 0;
      justify-content: space-around;
    }

    .section3 .footer-column {
            margin: 10px;
            text-align: center;
    }
  </style>
</head>
<body>
  <div class="section section1">
    <div class="logo width50">
      <img src="img/logo/section1-logo.png" alt="Logo">
    </div>
    <div class="width50">
		<div class="form"> form
		</div>
    </div>
  </div>

  <div class="section section2">
    <div class="image width50"><img src="img/photo/section2-profissionalPhoto.webp" alt="Photo"></div>
    <div class="info width50">
		<div class="slogan">
			<h1>Investir na saúde,<br>zelar pelo bem-estar<br>emocional.</h1>
		</div>
		<div class="activities">
			<h2>Atividades em psiquiatria:</h2>
			<p>Prática clínica</p>
			<p>Formação académica</p>
			<p>Atividade docente</p>
			<p>Formação em psicoterapia</p>
		</div>
		<div class="cv">
			curriculum
		</div>
    </div>
  </div>

  <div class="section section3">
      <div class="footer-column width25">
        <h3>Column 1</h3>
        <!-- Column 1 content goes here -->
      </div>
      <div class="footer-column width25">
        <h3>Column 2</h3>
        <!-- Column 2 content goes here -->
      </div>
      <div class="footer-column width25">
        <h3>Column 3</h3>
        <!-- Column 3 content goes here -->
      </div>
      <div class="footer-column width25">
        <h3>Column 4</h3>
        <!-- Column 4 content goes here -->
    </div>
  </div>
</body>
</html>
